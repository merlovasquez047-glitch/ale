<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Para Ti 游깿</title>

<style>

body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Estrellas */
.star{
  position:absolute;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* Caja principal */
.card{
  position:relative;
  z-index:10;
  background:rgba(0,0,0,0.7);
  padding:30px;
  border-radius:20px;
  text-align:center;
  max-width:90%;
  box-shadow:0 0 20px white;
}

h1{
  margin-bottom:15px;
}

#mensaje{
  min-height:120px;
  line-height:1.6;
  margin-bottom:20px;
}

/* Botones */
.buttons{
  position:relative;
  height:60px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  font-size:16px;
  cursor:pointer;
}

#si{
  background:#00ff99;
}

#no{
  background:#ff4d4d;
  position:absolute;
}

#si:hover{
  background:#00cc7a;
}

#no:hover{
  background:#ff1a1a;
}

</style>
</head>

<body>

<div class="card">

<div class="buttons">

</div>

/* M치quina de escribir */
let i=0;

function escribir(){
  if(i<texto.length){
    document.getElementById("mensaje").innerHTML += texto.charAt(i);
    i++;
    setTimeout(escribir,40);
  }
}

escribir();

/* Estrellas */
function crearEstrella(){

  const star=document.createElement("div");
  star.classList.add("star");

  const size=Math.random()*2+1;
  star.style.width=size+"px";
  star.style.height=size+"px";

  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";

  star.style.animationDuration=(1+Math.random()*3)+"s";

  document.body.appendChild(star);

}

for(let i=0;i<200;i++){
  crearEstrella();
}

/* Bot칩n NO se mueve */
function moverNo(){

  const no=document.getElementById("no");

  const x=Math.random()*200 -100;
  const y=Math.random()*80 -40;

  no.style.transform=`translate(${x}px,${y}px)`;

}

/* Bot칩n SI */
function perdonado(){

    padding:40px;
  ">

  `;

}

</script>

</body>
</html>
